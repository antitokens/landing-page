<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum-like Memetokenomics">
    <meta name="author" content="Antitoken">
    <meta name="keywords" content="antitoken, protoken">

    <!-- Title -->
    <title>Antitoken</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        @font-face {
            font-family: 'SF-Mono';
            src: url('SF-Mono.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            font-family: 'SF-Mono', monospace;
            background-color: #f0f0f0;
            color: #333;
            background: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 viewBox%3D%220 0 800 800%22%3E%3Ccircle cx%3D%22200%22 cy%3D%22200%22 r%3D%22150%22 fill%3D%22rgba(51%2C153%2C255%2C0.1)%22 /%3E%3Ccircle cx%3D%22500%22 cy%3D%22300%22 r%3D%22180%22 fill%3D%22rgba(255%2C51%2C153%2C0.15)%22 /%3E%3Ccircle cx%3D%22350%22 cy%3D%22550%22 r%3D%22100%22 fill%3D%22rgba(255%2C204%2C51%2C0.1)%22 /%3E%3Ccircle cx%3D%22700%22 cy%3D%22700%22 r%3D%22200%22 fill%3D%22rgba(102%2C255%2C102%2C0.15)%22 /%3E%3Ccircle cx%3D%22600%22 cy%3D%22150%22 r%3D%22120%22 fill%3D%22rgba(153%2C51%2C255%2C0.1)%22 /%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 1;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Background color inside the frame */
            border: 5px solid #333; /* Circular frame */
            margin-bottom: 20px;
            overflow: hidden; /* Ensures the image stays within the circular frame */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for better visual effect */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the frame without distortion */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }
        
        h3 {
            font-size: 2rem;
            margin: 10px 0;
            letter-spacing: 0.5px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #e0e0e0;
            font-size: 1rem;
        }

        .token-addresses {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #555;
        }

        .token-addresses a {
            color: #0066cc;
            text-decoration: none;
        }

        .twitter-link {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .twitter-link a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Circular Framed Logo -->
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>

        <!-- Headings -->
        <h1>Coming Soon</h1>
        <h3>Quantum-like Memetokenomics on Solana</h3>

        <!-- Token Addresses -->
        <div class="token-addresses">
            <p>AntiToken ($ANTI): <a href="https://pump.fun/coin/HB8KrN7Bb3iLWUPsozp67kS4gxtbA4W5QJX4wKPvpump" target="_blank">HB8KrN7Bb3iLWUPsozp67kS4gxtbA4W5QJX4wKPvpump</a></p>
            <p>ProToken ($PRO): <a href="https://pump.fun/coin/CWFa2nxUMf5d1WwKtG9FS9kjUKGwKXWSjH8hFdWspump" target="_blank">CWFa2nxUMf5d1WwKtG9FS9kjUKGwKXWSjH8hFdWspump</a></p>
        </div>

        <!-- Twitter Link -->
        <div class="twitter-link">
            <p>Follow us on X at <a href="https://x.com/antitokens" target="_blank">@antitokens</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Antitoken. All rights reserved.
    </footer>
</body>
</html>
