<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum-like Memetokenomics">
    <meta name="author" content="Antitoken">
    <meta name="keywords" content="antitoken, protoken">

    <!-- Title -->
    <title>Antitoken</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Styles -->
    <style>
        @font-face {
            font-family: 'SF-Mono';
            src: url('SF-Mono.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            font-family: 'SF-Mono', monospace;
            background-color: #f0f0f0;
            color: #333;
            background: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns%3D%22http%3A//www.w3.org/2000/svg%22 viewBox%3D%220 0 800 800%22%3E%3Ccircle cx%3D%22200%22 cy%3D%22200%22 r%3D%22150%22 fill%3D%22rgba(51%2C153%2C255%2C0.1)%22 /%3E%3Ccircle cx%3D%22500%22 cy%3D%22300%22 r%3D%22180%22 fill%3D%22rgba(255%2C51%2C153%2C0.15)%22 /%3E%3Ccircle cx%3D%22350%22 cy%3D%22550%22 r%3D%22100%22 fill%3D%22rgba(255%2C204%2C51%2C0.1)%22 /%3E%3Ccircle cx%3D%22700%22 cy%3D%22700%22 r%3D%22200%22 fill%3D%22rgba(102%2C255%2C102%2C0.15)%22 /%3E%3Ccircle cx%3D%22600%22 cy%3D%22150%22 r%3D%22120%22 fill%3D%22rgba(153%2C51%2C255%2C0.1)%22 /%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-family: 'SF-Mono', monospace;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem); /* Reduced font size */
        }

        h3 {
            font-family: 'SF-Mono', monospace;
            font-weight: normal;
            color: #555;
            margin: 5px 0;
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 3rem); /* Increased font size */
            word-wrap: break-word; /* Allow breaking into multiple lines */
        }

        /* Responsive font sizes using clamp */
        .responsive-h1 {
            font-size: clamp(2rem, 5vw, 3rem);
        }

        .responsive-h3 {
            font-size: clamp(1.8rem, 4vw, 3.5rem);
        }

        /* Mobile-Specific Styles for Further Optimization */
        @media (max-width: 768px) {
            .responsive-h1 {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }

            .responsive-h3 {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
        }

        @media (max-width: 480px) {
            .responsive-h1 {
                font-size: clamp(1.5rem, 7vw, 2rem);
            }

            .responsive-h3 {
                font-size: clamp(1.2rem, 6vw, 2rem);
            }
        }

        .container {
            text-align: center;
            flex-grow: 1;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
            background-color: #fff;
            border: 5px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .typing-effect {
            font-size: 4rem;
            letter-spacing: 0.1em;
            border-right: 2px solid #333;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 2s steps(30, end), blink 0.5s step-end infinite;
        }

        .bold-outline {
            -webkit-text-stroke: 0px #000;
            -webkit-font-smoothing: antialiased;
            text-shadow: none;
            color: black;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 12ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .token-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .token-card {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: left;
            font-size: 1rem;
        }

        .token-card h4 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .token-card p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .token-card a {
            text-decoration: none;
            color: #0066cc;
            display: inline-block;
            margin-right: 10px;
        }

        .token-card a:hover {
            text-decoration: underline;
        }

        .footer-social {
            width: 100%;
            background-color: #f8f8f8;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-top: 1px solid #ddd;
        }

        .footer-social a {
            color: #333;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .footer-social a:hover {
            color: #007bff;
        }

        .footer-social i {
            font-size: 2rem;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #e0e0e0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

                <a href="https://dexsocials.com/solana/HB8KrN7Bb3iLWUPsozp67kS4gxtbA4W5QJX4wKPvpump" target="_blank">DexSocials</a>

                <p>Track on:</p>
